<html lang="en">

<body>
    <div id="app">
        <h1>{{person.name}} --- {{person.age}}</h1>
        <ul>

        </ul>
        <p>{{msg}}</p>
        <p v-text="msg"></p>
        <p v-html="msg"></p>

        <p v-text="person.name"></p>
        <button v-on:click="test">v-on test</button>
        <button @click="test">@ test</button>
        <p v-show="judge">show</p>

    <script src="./vue.js"></script>

        let vm = new Vue({
            el: "#app",
            data: {
                person: {
                    name: 'zem',
                    age: 18
                },
                msg: 'text',
                judge: true
            },
            methods: {
                test() {
                    console.log(this);
                }
